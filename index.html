
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Kuis Nahwu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    select, button { padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    .question { margin: 20px 0; font-size: 18px; font-weight: bold; }
    .options label { display: block; padding: 8px; background: #f1f1f1; margin: 6px 0; border-radius: 6px; cursor: pointer; }
    .options input { margin-right: 10px; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ“˜ Kuis Nahwu</h1>
  <label for="topic">Pilih Bab:</label>
  <select id="topic">
    <option value="kalam">Bab 1: Kalam</option>
    <option value="kalimah">Bab 2: Kalimah</option>
    <option value="isim">Bab 3: Ciri-Ciri Isim</option>
    <option value="fiil">Bab 4: Ciri-Ciri Fi'il</option>
    <option value="huruf">Bab 5: Ciri-Ciri Huruf</option>
    <option value="hurufjar">Bab 6: Huruf Jar</option>
    <option value="hurufqasam">Bab 7: Huruf Qasam</option>
  </select>
  <button onclick="startQuiz()">Mulai</button>

  <div id="quiz" style="display:none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
let currentTopic = "";
let currentIndex = 0;
let score = 0;
let total = 0;

function startQuiz(){
  currentTopic = document.getElementById("topic").value;
  fetch(`/start?topic=${currentTopic}`)
    .then(r=>r.json())
    .then(data => {
      currentIndex = 0;
      score = 0;
      total = data.total;
      document.getElementById("quiz").style.display = "block";
      document.getElementById("result").innerHTML = "";
      showQuestion();
    });
}

function showQuestion(){
  fetch(`/question?topic=${currentTopic}&index=${currentIndex}`)
    .then(r=>r.json())
    .then(q => {
      document.getElementById("question").innerText = q.q;
      let opts = "";
      q.o.forEach((opt,i)=>{
        opts += `<label><input type='radio' name='opt' value='${i}'> ${opt}</label>`;
      });
      document.getElementById("options").innerHTML = opts;
    });
}

function nextQuestion(){
  let selected = document.querySelector('input[name="opt"]:checked');
  if(!selected) return alert("Pilih jawaban dulu!");
  fetch(`/answer?topic=${currentTopic}&index=${currentIndex}&ans=${selected.value}`)
    .then(r=>r.json())
    .then(res => {
      if(res.correct) score++;
      currentIndex++;
      if(currentIndex < total){
        showQuestion();
      } else {
        document.getElementById("result").innerHTML = `Skor akhir: ${score}/${total}`;
      }
    });
}
</script>
</body>
</html>
