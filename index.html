<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Jurumiyah</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding:20px; }
    .container { max-width: 700px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h1 { text-align:center; }
    .question { font-size:18px; margin:20px 0; font-weight:bold; }
    .options label { display:block; padding:8px; background:#f1f1f1; margin:6px 0; border-radius:6px; cursor:pointer;}
    .result { margin-top:20px; font-size:20px; font-weight:bold; text-align:center;}
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ“˜ Kuis Jurumiyah</h1>
  <label for="topic">Pilih Bab:</label>
  <select id="topic">
    <option value="kalam">Bab 1: Kalam</option>
    <option value="kalimah">Bab 2: Kalimah</option>
    <option value="isim">Bab 3: Isim</option>
  </select>
  <button onclick="startQuiz()">Mulai</button>

  <div id="quiz" style="display:none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
let questions = [];
let currentIndex = 0;
let score = 0;

async function startQuiz(){
  const topic = document.getElementById("topic").value;
  const res = await fetch(`/get_questions?topic=${topic}`);
  questions = await res.json();
  currentIndex = 0;
  score = 0;
  document.getElementById("quiz").style.display = "block";
  document.getElementById("result").innerHTML = "";
  showQuestion();
}

function showQuestion(){
  const q = questions[currentIndex];
  document.getElementById("question").innerText = q.q;
  let opts = "";
  q.o.forEach((opt,i)=>{
    opts += `<label><input type='radio' name='opt' value='${i}'> ${opt}</label>`;
  });
  document.getElementById("options").innerHTML = opts;
}

function nextQuestion(){
  let selected = document.querySelector('input[name="opt"]:checked');
  if(!selected) return alert("Pilih jawaban dulu!");
  if(parseInt(selected.value) === questions[currentIndex].a) score++;
  currentIndex++;
  if(currentIndex < questions.length){
    showQuestion();
  } else {
    document.getElementById("result").innerHTML = `Skor akhir: ${score}/${questions.length}`;
  }
}
</script>
</body>
</html>
